name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: debian-11

    steps:
    - name: checkout code
      uses: actions/checkout@v3
      
    - name: create .env file
      run: echo "VITE_BACK_URL=${{ secrets.VITE_BACK_URL }}" > .env
      
    - name: Build the Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: leocutolo/frontend:latest
    
    - name: Run docker container
      run: docker run -d -p 8080:8080 --name frontend leocutolo/frontend:latest
      
    - name: Test webpage
      run: |
        if curl --fail localhost:8080; then
          echo "Web page is running"
        else
          echo "Web page isn't running"
          exit 1
        fi
    
    - name: Push to registry
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: leocutolo/frontend:latest
